<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="alert alert-info" th:if="${exist}">
        <p class="text text-center">User with this Email already Exist</p>
    </div>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label class="form-control" for="email">Email</label>
            <input th:field="*{email}" id="email" class="form-control" type="text">
            <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label class="form-control" for="name">Name</label>
            <input th:field="*{name}" id="name" class="form-control" type="text">
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label class="form-control" for="password">Password</label>
            <input th:field="*{password}" id="password" class="form-control" type="password">
            <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
</body>
</html>
