<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Register FOrm</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <form th:action="@{/addTask}" th:object="${task}" method="post">
        <div class="form-group">
            <label class="form-control" for="date">Date</label>
            <input th:field="*{date}" id="date" class="form-control" type="date">
            <div class="text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
        </div>
        <div class="form-group">
            <label class="form-control" for="startTime">Start Time</label>
            <input th:field="*{startTime}" id="startTime" class="form-control" type="time">
            <div class="text text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
        </div>
        <div class="form-group">
            <label class="form-control" for="stopTime">End Time</label>
            <input th:field="*{stopTime}" id="stopTime" class="form-control" type="time">
            <div class="text text-danger" th:if="${#fields.hasErrors('stopTime')}" th:errors="*{stopTime}"></div>
        </div>
        <div class="form-group">
            <label class="form-control" for="description">Description</label>
            <textarea th:field="*{description}" id="description" class="form-control"></textarea>
            <div class="text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
</body>
</html>
